language: java
branches:
  only:
  - master
  - develop
  - release-*
before_install:
- chmod +x gradlew
install: true
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- 'curl -H ''Cache-Control: no-cache'' -O https://raw.githubusercontent.com/nablarch/nablarch-ci-script/master/travis-ci/nablarch-build.sh'
- chmod +x ./nablarch-build.sh && ./nablarch-build.sh
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
notifications:
  slack:
    secure: 
